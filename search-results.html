<!DOCTYPE html>
<html>
<head>
    <title>
        Search Results
    </title>
    <link rel='stylesheet' href='styles.css'>
    <script src='https://kit.fontawesome.com/1d27818002.js' crossorigin='anonymous'></script>
</head>
<body>
    <header>

        <nav class="nav top-nav">
            <ul>
              <li class='left'><a href='index.html'><img id="search-google-logo" src="assets/images/google_logo.png"></a></li>
              <li class='left'><form action='' method='get'><input id='search-box'></form></li>
              <li class='right'><i class='fas fa-user-circle fa-2x'></i></li>
              <li class='right'><i class='fas fa-th fa-2x'></i></li>
            </ul>
        </nav>

        <nav class="nav second-nav">
            <ul>
                <li>all</li>
                <li>news</li>
                <li>maps</li>
                <li>videos</li>
                <li>shopping</li>
                <li>more</li>
                <li>settings</li>
                <li>tools</li>
            </ul>
        </nav>

        <p class='about'>About 5,620,000,000 results (0.81 seconds)</p>

    </header>

    <section class='video'>

        <iframe 
            width="560" 
            height="315" 
            src="https://www.youtube.com/embed/Pj-D0jc17D0"
            frameborder="0"
            allowfullscreen>
        </iframe>

    </section>
